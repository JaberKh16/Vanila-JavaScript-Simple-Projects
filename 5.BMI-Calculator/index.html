<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI Calculator</title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <!--Heading Section-->
        <div class="row">
            <div class="col-md-6">
                <h3 class="title">BMI Calculator</h3>
            </div>
        </div>
        <!--Heading Section-->
        <!--Form Section-->
        <div class="row">
            <div class="col-md-6">
                <form action="">
                    <div class="form-group">
                        <label for="weight">Weight</label>
                        <input type="text" class="form-control" id="weight" placeholder="pounds"> 
                    </div>
                    <div class="form-group">
                        <label for="weight">Height</label>
                        <input type="text" class="form-control" id="heightFeet" placeholder="feet"> 
                        <input type="text" class="form-control" id="heightInch" placeholder="inces"> 
                    </div>
                </form>
            </div>
        </div>
         <!--Form Section-->
        <br>
        <!--Result Section-->
        <div class="row">
            <div class="col-md-4">
                <h3 class="result-class">Your BMI: <output id="calculated-result"></output></h3>
            </div>
        </div>
        <!--Result Section-->
    </div>
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct" crossorigin="anonymous"></script>
    <script src="./script/scirpt.js"></script>
</body>
</html>
