<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Strength Checker</title>
    <!-- Linking External CSS File -->
    <link rel="stylesheet" href="./css/style.css">
    <!-- Linking Bootstrap CSS File -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <div class="row offset-md-1 my-5 border rounded w-75">
            <div class="col-md-8">
                <h3>Password Strength Checker</h3>
                <form action="#">
                    <label for="passwordInput" class="text-dark">Enter your password</label>
                    <input type="text" class="form-group" id="passwordInput">
                    <div class="progress mt-1 w-50">
                        <div class="progress-bar progress-bar-striped progress-bar-animated" style="width:20%;" id="progress"></div>
                    </div>
                    <div class="form-group form-check">
                        <input type="checkbox" class="form-check-input" id="showPassStrength">
                        <label for="showPassStrength" class="form-check-label text-muted">Show Password</label>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- Linking Bootstrap JS Files -->
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct" crossorigin="anonymous"></script>
</body>
</html>
